{% extends "../sub_base.html" %}
{% block title %}Log In{% endblock %}
{% load crispy_forms_tags  %}


{% block sub_content %}
<form class="account-form rounded" action="{% url 'account:login' %}" method="post">

    {% csrf_token %}
    <h3 class="mb-4 fw-bold">Sign In</h3>

    {% if form.errors %}
    <div class="alert alert-primary" role="alert">
        Error: Username or Password not correct!
    </div>
    {% endif %}

    {{ form|crispy }}

    <div class="d-grid gap-2">
        <input type="hidden" name="next" value="{{ next }}">
        <button class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit" value="Log-in">Sign in
        </button>
    </div>

    <div class="flex-column justify-content-center mx-auto pb-3" >
        <div class="text-center mt-2"><a style="text-decoration: none;" href="{% url 'account:signup' %}">Create an account</a></div>
        <div class="text-center mt-3"><a style="text-decoration: none;" href="{% url 'account:password_reset' %}">I <b>forgot</b>  my password</a></div>
    </div>

</form>
{% endblock %}
