<div class="container">
    {% if not products %}
    <div class="pb-3 h5">There are currently no products active</div>
    {% else %}
    <div class="pb-3 fw-bold h5">Recently added books</div>
    {% endif %}
    <div class="mt-5">
        <div class="row">
            {% for product in products in  %}       
            <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3 mr-lg-5 mt-4">
                <div class="card text-center" style="width: 18rem;">
                    <div class="embed-responsive embed-responsive-16by9">
                        {% for image in product.product_image.all %}
                        <img alt="{{image.image.alt_text}}" src="{{ image.image.url }}" class="card-img-top embed-responsive-item"/>
                        {% endfor %}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
